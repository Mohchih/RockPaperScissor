<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor, BOOM!</h1>
    <div class="buttons">
        <button onclick="rock()"><img src="rock.png" alt="rock"></button>
        <button onclick="paper()"><img src="paper.png" alt="paper"></button>
        <button onclick="scissor()"><img src="scissor.png" alt="scissor"></button>
    </div>
    <div class="container">
        <div class="playerDisplay">
            Player: <span id="playerScore">0</span>
        </div>
        <div class="computerDisplay">
            Computer: <span id="computerScore">0</span>
        </div>
    </div>
    <div class="results">
        <p id="display"></p>
        <p id="decision"></p>
    </div>
    <div class="results"></div>
    <footer>&copy Allen Briones Inc.</footer>
</body>
</html>
